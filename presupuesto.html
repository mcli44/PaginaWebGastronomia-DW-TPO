    </header>
    <div class="centrar">
        <form class="pdm">
            <h2>Obtener Presupuesto</h2>
            <div class="pacodiv">
                <input class="pe1" type="text" autocomplete="nombre" maxlength="100" value="Nombre" onfocus="onFocus(this)" onblur="onBlur(this)"  required>
            </div>

            <div class="pacodiv">
                <input class="pe1" type="email" autocomplete="email" maxlength="100" value="Email" onfocus="onFocus(this)" onblur="onBlur(this)"  required>
            </div>

            <div class="pacodiv">
                <input class="pe1" type="tel" autocomplete="Telefono" maxlength="100" value="Numero de telefono" onfocus="onFocus(this)" onblur="onBlur(this)">
            </div>

            <div class="pacodiv">
                <label for="Des" class="pp1">¿Como podemos ayudarte?</label>
                <textarea id="Des" class="pe2" type="text" autocomplete="Descripcion" data-max-rows="3" placeholder="Me gustaría obtener información sobre la disponibilidad y los precios. Necesito ayuda con lo siguiente:" onfocus="onFocus(this)" onblur="onBlur(this)"  required></textarea>
            </div>
            
            <div class="pacodiv">
                <div class="pb2">
                    <input class="pb1" type="submit" value="Enviar" onclick="msg()">
                </div>
                
            </div>

            <script>
                function onBlur(el) {
                    if (el.value == '') {
                        el.value = el.defaultValue;
                    }
                }
                function onFocus(el) {
                    if (el.value == el.defaultValue) {
                        el.value = '';
                    }
                }
            </script>
            <script>
            function msg() {
                alert("Presupuesto enviado. Muchas gracias! :)");
            }
            </script>

        </form>   
    </div>
